<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:ht="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>受講生登録フォーム</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
  <div class="row">
    <div class="col">
      <h4 class="mt-3">受講生登録フォーム</h4>
      <form th:action="@{/register/student}" method="post" th:object="${registerStudentForm}">
        <div class="form-group mb-2">
          <label for="fullName">氏名</label>
          <input class="form-control" name="fullName" id="fullName" ht:field="*{fullName}" type="text" required>
        </div>
        <div class="form-group mb-2">
          <label for="furigana">フリガナ</label>
          <input class="form-control" name="furigana" id="furigana" ht:field="*{furigana}" type="text" required>
        </div>
        <div class="form-group mb-2">
          <label for="nickName">ニックネーム</label>
          <input class="form-control" name="nickName" id="nickName" ht:field="*{nickName}" type="text" required>
        </div>
        <div class="form-group mb-2">
          <label for="email">メールアドレス</label>
          <input class="form-control" name="email" id="email" ht:field="*{email}" type="email" required>
        </div>
        <div class="form-group mb-2">
          <label for="livingArea">住んでいる地域（市区町村）</label>
          <input class="form-control" name="livingArea" id="livingArea" ht:field="*{livingArea}" type="text" required>
        </div>
        <div class="form-group mb-2">
          <label for="age">年齢</label>
          <input class="form-control" name="age" id="age" ht:field="*{age}" type="text" required>
        </div>
        <div class="form-group mb-2">
          <p class="mb-2">性別</p>
            <input class="me-2" id="man" name="gender" ht:field="*{gender}" value="男" type="radio"><label
                for="man">男</label>
            <input class="me-2" id="woman" name="gender" ht:field="*{gender}" value="女" type="radio"><label
                for="woman">女</label>
            <input id="other" name="gender" ht:field="*{gender}" value="その他" type="radio"><label
                for="other">その他</label>
        </div>
        <div class="form-group mb-2">
          <label for="remark">備考</label>
          <textarea class="form-control" name="remark" id="remark" ht:field="*{remark}"></textarea>
        </div>
        <div class="form-group mb-2">
          <label for="courseName">受講するコース</label>
          <select name="courseName" id="courseName" ht:field="*{courseName}" th:each="course : ${courseList}"  required >
            <option value="${course.name}"></option>
          </select>
        </div>
        <div class="form-group mb-2">
          <label for="courseStartDate">受講開始日</label>
          <input id="courseStartDate" ht:field="*{courseStartDate}" type="date" required >
        </div>
        <div class="form-group mb-2">
          <label for="courseEndDate">受講終了日</label>
          <input id="courseEndDate" ht:field="*{courseEndDate}" type="date" required >
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
