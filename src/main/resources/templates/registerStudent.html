<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>受講生登録フォーム</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
  <div class="row">
    <div class="col">
      <h4 class="mt-3">受講生登録フォーム</h4>
      <div class="alert alert-danger" role="alert" th:if="${message != null and not #strings.isEmpty(message)}" >
        <span th:text="${message}"></span>
      </div>
      <form th:action="@{/register/student}" method="post" th:object="${registerStudentForm}">
        <div class="form-group mb-2">
          <label for="fullName">氏名</label>
          <input class="form-control" name="fullName" id="fullName" th:field="*{fullName}" type="text" required>
        </div>
        <div class="form-group mb-2">
          <label for="furigana">フリガナ</label>
          <input class="form-control" name="furigana" id="furigana" th:field="*{furigana}" type="text" required>
        </div>
        <div class="form-group mb-2">
          <label for="nickName">ニックネーム</label>
          <input class="form-control" name="nickName" id="nickName" th:field="*{nickName}" type="text" required>
        </div>
        <div class="form-group mb-2">
          <label for="email">メールアドレス</label>
          <input class="form-control" name="email" id="email" th:field="*{email}" type="email" required>
        </div>
        <div class="form-group mb-2">
          <label for="livingArea">住んでいる地域（市区町村）</label>
          <input class="form-control" name="livingArea" id="livingArea" th:field="*{livingArea}" type="text" required>
        </div>
        <div class="form-group mb-2">
          <label for="age">年齢</label>
          <input class="form-control" name="age" id="age" th:field="*{age}" type="number" min="0" required>
        </div>
        <div class="form-group mb-2">
          <p class="mb-2">性別</p>
            <input id="man" name="gender" th:field="*{gender}" value="男" type="radio"><label for="man" class="ms-2 me-3">男</label>
            <input id="woman" name="gender" th:field="*{gender}" value="女" type="radio"><label for="woman" class="ms-2 me-3">女</label>
            <input id="other" name="gender" th:field="*{gender}" value="その他" type="radio"><label for="other" class="ms-2">その他</label>
        </div>
        <div class="form-group mb-2">
          <label for="remark">備考</label>
          <textarea class="form-control" name="remark" id="remark" th:field="*{remark}"></textarea>
        </div>
        <div class="form-group mb-2">
          <label for="courseName">受講するコース</label>
          <select name="courseName" id="courseName" th:field="*{courseName}" required>
            <option value="">コースを選択してください</option>
            <option th:each="course : ${coursesList}" th:value="${course.name}" th:text="${course.name}"></option>
          </select>
        </div>
        <div class="form-group mb-2">
          <label for="courseStartDate">受講開始日</label>
          <input id="courseStartDate" th:field="*{courseStartDate}" type="datetime-local" required >
        </div>
        <div class="form-group mb-2">
          <label for="courseEndDate">受講終了日</label>
          <input id="courseEndDate" th:field="*{courseEndDate}" type="datetime-local" required >
        </div>
        <div class="form-group mt-3">
          <button type="submit" class="btn btn-primary">登録</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
