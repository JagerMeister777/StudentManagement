<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>受講生情報一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>受講生ID</th>
    <th>氏名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>居住地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">1</td>
    <td th:text="${studentDetail.student.fullName}">山田太郎</td>
    <td th:text="${studentDetail.student.nickName}">タロー</td>
    <td th:text="${studentDetail.student.email}">tarotaro@gmail.com</td>
    <td th:text="${studentDetail.student.livingArea}">東京</td>
    <td th:text="${studentDetail.student.age} + 歳">24</td>
    <td th:text="${studentDetail.student.gender}">男</td>
    <td th:text="${studentDetail.student.remark}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
