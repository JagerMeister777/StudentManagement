<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>受講生情報一覧</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
  <div class="row">
    <div class="col">
      <h4 class="mt-3">受講生コース情報一覧</h4>
      <div class="alert alert-success" role="alert" th:if="${message != null and not #strings.isEmpty(message)}">
        <span th:text="${message}"></span>
      </div>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>氏名</th>
          <th>コース情報</th>
          <th>受講開始日</th>
          <th>受講終了日</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="studentCourse : ${studentsCoursesDTO}">
          <td th:text="${studentCourse.studentName}"></td>
          <td th:text="${studentCourse.courseName}"></td>
          <td th:text="${studentCourse.courseStartDate}"></td>
          <td th:text="${studentCourse.courseEndDate}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
